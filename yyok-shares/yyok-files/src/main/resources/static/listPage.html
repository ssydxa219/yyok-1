<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件列表</title>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-table/bootstrap-table.css">

<style type="text/css">
.col-center-block {
	float: none;
	display: block;
	margin-left: auto;
	margin-right: auto;
}
</style>

<script type="text/javascript">
	var curPageNo;
	$(document).ready(function() {
		//查询第一页数据
		getData(1);

		//模糊查询
		$("#search").click(function() {
			getData(1);
		});
		
		//模糊查询
		$("#gotoIndex").click(function() {
			window.open("/index.html");
		});

	});

	function getData(pageNo) {
		curPageNo = pageNo;
		$
				.ajax({
					type : "POST",
					url : "/listByFileName",
					traditional : true,
					data : {
						"fileName" : $("#name").val(),
						"pageNo" : pageNo,
						"pageSize" : "10"
					},
					success : function(data) {
						var fileRow = "";
						var pager = "";
						var pre = "<li><a href=\'javascript:void(0);\' onclick=\'pre();\'>上一页</a></li>";
						var next = "<li><a href=\'javascript:void(0);\' onclick=\'next();\'>下一页</a></li>";
						var totalPages = data.totalPages;

						if (totalPages > 1) {
							//上一页+下一页
							if (curPageNo > 1 && curPageNo < totalPages) {
								pager = pre + next;
							}
							//上一页
							if (curPageNo == totalPages) {
								pager = pre;
							}
							//下一页
							if (curPageNo == 1) {
								pager = next;
							}

						}

						$
								.each(
										data.rows,
										function(i, file) {
											fileRow += '<tr>'
													+ '<td>'
													+ file.realFileName
													+ '</td>'
													+ '<td>'
													+ file.fileSize
													+ '</td>'
													+ '<td>'
													+ file.filePath
													+ '</td>'
													+ '<td><a href=\'javascript:removeFile('
													+ file.id
													+ ')\'>删除</a>&nbsp;<a href=\'javascript:downloadFile('
													+ file.id
													+ ')\'>下载</a></td>'
													+ '</tr>';
										});
						$("#fileTable tbody").empty();
						$("#fileTable tbody").append(fileRow);
						$("#pager").empty();
						$("#pager").append(pager);
						$("#fileTable tbody tr:odd").addClass("info");
						$("#fileTable tbody tr:even").addClass("success");
					},
					error : function(e) {
						alert("ERROR: " + e.responseText);
						console.log("ERROR: ", e.responseText);
					}
				});
	}

	//删除文件
	function removeFile(id) {
		if (confirm("确定删除数据？")) {
			$.ajax({
				type : "POST",
				url : "/removeFile",
				traditional : true,
				data : {
					id : id
				},
				success : function(data) {
					window.location.reload();
				},
				error : function(e) {
					alert("ERROR: ", e);
					console.log("ERROR: ", e);
				}
			});
		}

	}

	//下载文件
	function downloadFile(id) {
		window.open("/downloadFile/" + id);
	}

	//上一页
	function pre() {
		getData(curPageNo - 1);
	}

	//下一页
	function next() {
		getData(curPageNo + 1);
	}
</script>
</head>
<body>
	<div class="container">
		<div class="row col-md-5 col-center-block"
			style="margin-top: 10px; margin-bottom: 10px;">
			<div class="input-group">
				<input type="text" id="name" class="form-control"
					placeholder="请输入名称" /> <span class="input-group-btn">
					<button class="btn btn-default" type="button" id="search">查询</button>
					<button class="btn btn-default" type="button" id="gotoIndex">上传文件</button>
				</span>
			</div>
		</div>
		<div class="row col-md-12 table-responsive">
			<table id="fileTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>文件名</th>
						<th>大小</th>
						<th>路径</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="row col-md-4 col-center-block"
			style="margin-top: 10px; margin-bottom: 10px;">
			<nav aria-label="...">
				<ul class="pager" id="pager">
					<!-- <li><a href="#">上一页</a></li>
			    <li><a href="#">下一页</a></li> -->
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
